<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
  <div align="center">
    <h2>Edit User</h2>
    <table border="0" cellpadding="5">
        <form th:action="@{/{id}/update(id=${user.getId()})}" th:object="${user}" th:method="PATCH">
            <tr>
                <td>
                    <label for="name">Name: </label>
                    <input class="form-control" type="text"
                           th:value="${user.getName()}" th:field="*{name}" id="name" name="Name" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="age">Age: </label>
                    <input class="form-control" type="number"
                           th:value="${user.getAge()}" th:field="*{age}" id="age" name="Age" />
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Save"></td>
            </tr>
        </form>
    </table>
  </div>
</body>
</html>
