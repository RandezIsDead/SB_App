<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <div align="center">
        <h2>Users</h2>
        <h3><a th:href="@{'/new'}">New User</a></h3>
        <table border="1" cellpadding="5">
            <tr th:each="user : ${users}">
                <td>
                    <a th:text="${user.getName()}" th:href="@{/{id}(id=${user.getId()})}"></a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
